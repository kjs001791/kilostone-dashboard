services:
  app:
    build:
      context: .
    image: kilostone:latest
    container_name: kilostone-app
    restart: unless-stopped
    expose:
      - "8501"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    networks:
      - proxy-network
      - kilostone-internal

  db:
    image: mariadb:10.6
    container_name: kilostone-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./mysql:/var/lib/mysql
    networks:
      - kilostone-internal
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

networks:
  proxy-network:
    external: true
  kilostone-internal:
    driver: bridge