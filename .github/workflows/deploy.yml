name: Deploy KiloStone

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            # 1. 이동
            cd ~/apps/kilostone-dashboard

            # 2. [소스 동기화] 무조건 깃허브 최신 코드로 덮어쓰기
            git fetch --all
            git checkout -B main origin/main

            # 3. [빌드] 실행과 빌드 분리 (여기에 --no-cache를 써야 함)
            # 캐시를 안 써야 소스 변경사항이 확실히 이미지에 박힘
            docker compose build --no-cache

            # 4. [실행] 컨테이너 교체 (강제 재생성)
            docker compose up -d --force-recreate

            # 5. 청소
            docker image prune -f