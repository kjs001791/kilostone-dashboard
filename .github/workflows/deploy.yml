name: Deploy to AWS

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: 22
          script: |
            # 1. 프로젝트 폴더로 이동
            cd ~/apps/kilostone-dashboard
            
            # 2. 최신 코드 내려받기
            git pull origin main
            
            # 3. 변경된 설정으로 다시 빌드하고 실행
            docker compose up -d --build
            
            # 4. (선택) 빌드 과정에서 생긴 쓰레기 이미지 삭제
            docker image prune -f